# -------------------------------------------------------------------------
# OpenBMP ROUTE VIEWS SYNC configuration
# -------------------------------------------------------------------------

# Router views data config
router_data:
  web_source_address: "http://routeviews.org" # FTP Route view root directory.
  max_download_queue_size: 1000
  save_directory_path: "router_data"   # Directory in which remote router data will be synchronized.

#
# Log settings
#
logging:
  version: 1
  disable_existing_loggers: True

  formatters:
    default:
      format: '%(asctime)s | %(levelname)-8s | %(name)s | %(message)s'

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout

    file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: default
      maxBytes: 20971520
      backupCount: 10
      encoding: utf8
      filename: openbmp-route_views_sync.log

  loggers:

    # MRT Parser log messages
    route_views_synchronizer:
      level: INFO
      handlers: [file]
      propagate: no

    # General/main program messages
    root:
      level: INFO
      handlers: [file]
