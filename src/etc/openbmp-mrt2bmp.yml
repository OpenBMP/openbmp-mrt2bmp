# -------------------------------------------------------------------------
# OpenBMP MRT2BMP configuration
# -------------------------------------------------------------------------

# Max size of messages in queue to be written
max_queue_size: 1000

#
# Collector - Where to send the BMP forwarded messages
#
collector:
  host: bmp-dev.openbmp.org   # Collector IP
  port: 5007      # Collector port number

# Router views data config
router_data:
  save_directory_path: "Router_Data"   # Directory in which remote router data will be synchronized.
  ftp_source_address: "archive.routeviews.org" # FTP Route view root directory.

#
# Log settings
#
logging:
  version: 1
  disable_existing_loggers: True

  formatters:
    default:
      format: '%(asctime)s | %(levelname)-8s | %(name)s | %(message)s'

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout

    file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: default
      maxBytes: 20971520
      backupCount: 10
      encoding: utf8
      filename: openbmp-mrt2bmp.log

  loggers:
    # MRT Parser log messages
    mrt_parser:
      level: INFO
      handlers: [file]
      propagate: no

    # BMP Writer log messages
    bmp_writer:
      level: INFO
      handlers: [file]
      propagate: no


    # General/main program messages
    root:
      level: INFO
      handlers: [file]
