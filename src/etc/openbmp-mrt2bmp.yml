# -------------------------------------------------------------------------
# OpenBMP MRT2BMP configuration
# -------------------------------------------------------------------------

# Max size of messages in queue to be written
max_queue_size: 100000

#
# Collector - Where to send the BMP forwarded messages
#
collector:
  # bmp-dev.openbmp.org
  host: 172.29.67.114   # Collector address
  port: 5030     # Collector port number

# Router views data config
router_data:
  web_source_address: "http://routeviews.org" # FTP Route view root directory.
  number_of_downloading_threads: 4
  max_download_queue_size: 1000
  save_directory_path: "New_Router_Data"   # Directory in which remote router data will be synchronized.
  processed_directory_path: "Processed_Data" # Directory in which processed files will be stored.
  ignore_timestamp_interval_abnormality: True # If program will ignore file timestamp intervals.
  timestamp_interval_limit: 20 # Max number of minutes between two consecutive mrt files.

#
# Log settings
#
logging:
  version: 1
  disable_existing_loggers: True

  formatters:
    default:
      format: '%(asctime)s | %(levelname)-8s | %(name)s | %(message)s'

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout

    file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: default
      maxBytes: 20971520
      backupCount: 10
      encoding: utf8
      filename: openbmp-mrt2bmp.log

  loggers:
    # MRT Parser log messages
    mrt_parser:
      level: INFO
      handlers: [file]
      propagate: no

    # BMP Writer log messages
    bmp_writer:
      level: INFO
      handlers: [file]
      propagate: no

    # General/main program messages
    root:
      level: INFO
      handlers: [file]
